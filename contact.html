<!doctype html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <title>Contact | Joshua Garcia</title>
  <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
</head>
<body>

<div class="wrapper">

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Joshua Garcia</a>
      <nav>
        <ul>
          <li><a href="index.html">About</a></li>
          <li><a href="portfolio.html">Portfolio</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

        <ul>
            <li><a href="https://github.com/J8sh"><img src="assets/imgs/github pic.png" alt="" class="connect-with-me-photo"></a></li>
            <li><a href="https://www.linkedin.com/in/joshigarcia/"><img src="assets/imgs/linkedin pic.png" alt="www.linkedin.com/in/joshigarcia" class="connect-with-me-photo"></a></li>
            <li><a href="https://stackoverflow.com/users/8027179/joshua-garcia"><img src="assets/imgs/stackoverflow pic.png" alt="" class="connect-with-me-photo"></a></li>
        </ul>
      </div>
    </section>
  </main>
  <div class="push"></div>
</div>

  <footer>
    <div class="container">
      &copy; Copyright 2017 Joshua Garcia
    </div>
  </footer>
</body>
</html>
